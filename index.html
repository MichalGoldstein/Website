<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Michal N. Goldstein - CV</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: url('background4.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0; /* Remove default margins */
            padding: 0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ed; /* Light beige background */
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 400;
        }

        nav a:hover {
            color: #818f98; /* highlight on hover */
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin: 35px auto;
            padding: 18px;
            max-width: 900px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Contact Section */
        a[href^="mailto:"] {
            color: #2a3a52; /* Change color to #818f98 */
            text-decoration: none; /* Remove underline, optional */
        }

        a[href^="mailto:"]:hover {
            color: #818f98; /* Optional: Change color on hover */
        }

        .profile-image {
            flex: 1;
            max-width: 300px;
            margin: 20px;
        }

        .profile-image img {
            width: 100%;
            border-radius: 10px;
        }

        .profile-text {
            flex: 2;
            text-align: left;
            padding: 18px;
        }

        .profile-text h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 5px;
            color: #555;
        }

        .profile-text p {
            font-size: 1rem;
            line-height: 1.8;
            margin: 10px 0;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: flex-start; /* Centers the icons horizontally */
            gap: 30px; /* Space between icons */
        }

        .icon {
            width: 30px; /* Adjust the size of the icons */
            height: 30px; /* Maintain aspect ratio */
            transition: transform 0.3s ease; /* Add hover effect */
        }

        .icon:hover {
            transform: scale(1.2); /* Slightly enlarge on hover */
            }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }
    </style>
</head>
